<h1 class="t_nav">
  <span>“慢生活”不是懒惰，放慢速度不是拖延时间，而是让我们在生活中寻找到平衡。</span>
  <a href="/" class="n1">网站首页</a>
  <a href="/life.html" class="n2">慢生活</a>
</h1>
<div class="newblog left">
  {{range $k, $v := .list}}
      <h2> <a href="{{$v.Link}}">{{str2html $v.ColorTitle}}</a> </h2>
      <p class="dateview">
        <span>发布时间：{{date $v.Posttime "Y-m-j"}}</span>
        <span>作者：{{$v.Author}}</span>
        <span>分类：[{{str2html $v.TagsLink}}]</span>
      </p>
      <figure><img src="{{$v.Cover}}"></figure>
      <ul class="nlist">
        <p>{{str2html $v.Excerpt}}</p>
        <a title="阅读全文" href="{{$v.Link}}" class="readmore">阅读全文>></a>
      </ul>
    <div class="line"></div>
  {{end}}
      {{str2html .pagebar}}
</div>
