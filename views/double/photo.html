<style>
      ul{
      list-style: none outside none;
        padding-left: 0;
    }
    .gallery li {
      display: block;
      float: left;
      height: 200px;
      margin-bottom: 6px;
      margin-right: 6px;
      width: 300px;
    }
    .gallery li a {
      height: 100px;
      width: 100px;
    }
    .gallery li a img {
      max-width: 300px;
    }

    .photolist {
      float: left;
      margin: 2px;
      padding: 40px 2px 10px 10px;
      text-align: left;
    }
    .comments {
      float: left;
      margin: 2px;
      padding: 4px 2px 10px 10px;
      text-align: left;
      width: 920px;
    }

</style>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/lightGallery.min.js"></script>
<script>
  $(document).ready(function() {
    $("#auto-loop").lightGallery({
        loop:true,
        auto:true,
        caption:true,
        pause:3000
      });
    });
</script>

<h1 class="t_nav">
  <span>每一个瞬间的摄影，都是无法复摹独一无二的</span>
  <a href="/" class="n1">网站首页</a>
  <a href="/mood.html" class="n2">碎言碎语</a>
</h1>
<div class="photolist">
    <ul id="auto-loop" class="gallery list-unstyled">
        {{range $k, $v := .list}}
            <li data-title="{{$v.Des}}" data-src="{{$v.Url}}"> 
              <a href="#">
                <img src="{{$v.Url}}" />
              </a> 
            </li>
       {{end}}
    </ul>
</div>
<div class="comments">
    <div class="ds-thread"></div>
</div>
